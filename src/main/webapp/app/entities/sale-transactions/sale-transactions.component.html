<div>
    <h2>
        <span>Sale Transactions</span>
        <button class="btn btn-primary float-right jh-create-entity create-sale-transactions" [routerLink]="['/', { outlets: { popup: ['sale-transactions-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Sale Transactions
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="saleTransactions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span>Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="unitPrice"><span>Unit Price</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="product.productId"><span>Product</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sales.id"><span>Sales</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let saleTransactions of saleTransactions ;trackBy: trackId">
                <td><a [routerLink]="['../sale-transactions', saleTransactions.id ]">{{saleTransactions.id}}</a></td>
                <td>{{saleTransactions.quantity}}</td>
                <td>{{saleTransactions.unitPrice}}</td>
                <td>
                    <div *ngIf="saleTransactions.product">
                        <a [routerLink]="['../inventory', saleTransactions.product?.id ]" >{{saleTransactions.product?.productId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="saleTransactions.sales">
                        <a [routerLink]="['../sales', saleTransactions.sales?.id ]" >{{saleTransactions.sales?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sale-transactions', saleTransactions.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-transactions/'+ saleTransactions.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sale-transactions/'+ saleTransactions.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
