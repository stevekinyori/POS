<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCOMPANY_DETAILSLabel">Create or edit a COMPANY DETAILS</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!cOMPANY_DETAILS.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="cOMPANY_DETAILS.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="cOMPANY_DETAILS.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="cOMPANY_DETAILS.location" required/>
            <div [hidden]="!(editForm.controls.location?.dirty && editForm.controls.location?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.location?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateOpened">Date Opened</label>
            <div class="d-flex">
                <input id="field_dateOpened" type="datetime-local" class="form-control" name="dateOpened" [(ngModel)]="cOMPANY_DETAILS.dateOpened"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.dateOpened?.dirty && editForm.controls.dateOpened?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dateOpened?.errors?.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.dateOpened?.errors?.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_licenceNo">Licence No</label>
            <input type="text" class="form-control" name="licenceNo" id="field_licenceNo"
                [(ngModel)]="cOMPANY_DETAILS.licenceNo" required/>
            <div [hidden]="!(editForm.controls.licenceNo?.dirty && editForm.controls.licenceNo?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.licenceNo?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
