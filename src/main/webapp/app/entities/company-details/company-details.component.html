<div>
    <h2>
        <span>COMPANY DETAILS</span>
        <button class="btn btn-primary float-right jh-create-entity create-company-details" [routerLink]="['/', { outlets: { popup: ['company-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new COMPANY DETAILS
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cOMPANY_DETAILS">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span>Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="location"><span>Location</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dateOpened"><span>Date Opened</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="licenceNo"><span>Licence No</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let cOMPANY_DETAILS of cOMPANY_DETAILS ;trackBy: trackId">
                <td><a [routerLink]="['../company-details', cOMPANY_DETAILS.id ]">{{cOMPANY_DETAILS.id}}</a></td>
                <td>{{cOMPANY_DETAILS.name}}</td>
                <td>{{cOMPANY_DETAILS.location}}</td>
                <td>{{cOMPANY_DETAILS.dateOpened | date:'medium'}}</td>
                <td>{{cOMPANY_DETAILS.licenceNo}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../company-details', cOMPANY_DETAILS.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-details/'+ cOMPANY_DETAILS.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'company-details/'+ cOMPANY_DETAILS.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
