<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myGoodsReturnedToSupplierLabel">Create or edit a Goods Returned To Supplier</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!goodsReturnedToSupplier.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="goodsReturnedToSupplier.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_batchNo">Batch No</label>
            <input type="text" class="form-control" name="batchNo" id="field_batchNo"
                [(ngModel)]="goodsReturnedToSupplier.batchNo" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantity">Quantity</label>
            <input type="number" class="form-control" name="quantity" id="field_quantity"
                [(ngModel)]="goodsReturnedToSupplier.quantity" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_batchSupplier">Batch Supplier</label>
            <select class="form-control" id="field_batchSupplier" name="batchSupplier" [(ngModel)]="goodsReturnedToSupplier.batchSupplier">
                <option [ngValue]="null"></option>
                <option [ngValue]="suppliersOption.id === goodsReturnedToSupplier.batchSupplier?.id ? goodsReturnedToSupplier.batchSupplier : suppliersOption" *ngFor="let suppliersOption of batchsuppliers; trackBy: trackSuppliersById">{{suppliersOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
