<div>
    <h2>
        <span>Goods Returned To Suppliers</span>
        <button class="btn btn-primary float-right jh-create-entity create-goods-returned-to-supplier" [routerLink]="['/', { outlets: { popup: ['goods-returned-to-supplier-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" >
            Create new Goods Returned To Supplier
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="Query">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="goodsReturnedToSuppliers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="batchNo"><span>Batch No</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="quantity"><span>Quantity</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="batchSupplier.name"><span>Batch Supplier</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let goodsReturnedToSupplier of goodsReturnedToSuppliers ;trackBy: trackId">
                <td><a [routerLink]="['../goods-returned-to-supplier', goodsReturnedToSupplier.id ]">{{goodsReturnedToSupplier.id}}</a></td>
                <td>{{goodsReturnedToSupplier.batchNo}}</td>
                <td>{{goodsReturnedToSupplier.quantity}}</td>
                <td>
                    <div *ngIf="goodsReturnedToSupplier.batchSupplier">
                        <a [routerLink]="['../suppliers', goodsReturnedToSupplier.batchSupplier?.id ]" >{{goodsReturnedToSupplier.batchSupplier?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../goods-returned-to-supplier', goodsReturnedToSupplier.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'goods-returned-to-supplier/'+ goodsReturnedToSupplier.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'goods-returned-to-supplier/'+ goodsReturnedToSupplier.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
