<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubCategoriesLabel">Create or edit a Sub Categories</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!subCategories.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="subCategories.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="subCategories.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_shortDesciption">Short Desciption</label>
            <input type="text" class="form-control" name="shortDesciption" id="field_shortDesciption"
                [(ngModel)]="subCategories.shortDesciption" required/>
            <div [hidden]="!(editForm.controls.shortDesciption?.dirty && editForm.controls.shortDesciption?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shortDesciption?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="subCategories.description" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="subCategories.category" >
                <option [ngValue]="null"></option>
                <option [ngValue]="productCategoriesOption.id === subCategories.category?.id ? subCategories.category : productCategoriesOption" *ngFor="let productCategoriesOption of productcategories; trackBy: trackProductCategoriesById">{{productCategoriesOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
