
<div *ngIf="subCategories">
    <h2><span>Sub Categories</span> {{subCategories.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{subCategories.name}}</span>
        </dd>
        <dt><span>Short Desciption</span></dt>
        <dd>
            <span>{{subCategories.shortDesciption}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{subCategories.description}}</span>
        </dd>
        <dt><span>Category</span></dt>
        <dd>
            <div *ngIf="subCategories.category">
                <a [routerLink]="['/product-categories', subCategories.category?.id]">{{subCategories.category?.name}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'sub-categories/'+ subCategories.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
