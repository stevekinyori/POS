<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProductsLabel">Create or edit a Products</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!products.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="products.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="products.code" required/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="products.name" required/>
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_shtDescription">Sht Description</label>
            <input type="text" class="form-control" name="shtDescription" id="field_shtDescription"
                [(ngModel)]="products.shtDescription" required/>
            <div [hidden]="!(editForm.controls.shtDescription?.dirty && editForm.controls.shtDescription?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shtDescription?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="products.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_reorderLevel">Reorder Level</label>
            <input type="number" class="form-control" name="reorderLevel" id="field_reorderLevel"
                [(ngModel)]="products.reorderLevel" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_reorderQuantity">Reorder Quantity</label>
            <input type="number" class="form-control" name="reorderQuantity" id="field_reorderQuantity"
                [(ngModel)]="products.reorderQuantity" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_averageMonthlyUsage">Average Monthly Usage</label>
            <input type="number" class="form-control" name="averageMonthlyUsage" id="field_averageMonthlyUsage"
                [(ngModel)]="products.averageMonthlyUsage" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_quantitySuppliedToDate">Quantity Supplied To Date</label>
            <input type="number" class="form-control" name="quantitySuppliedToDate" id="field_quantitySuppliedToDate"
                [(ngModel)]="products.quantitySuppliedToDate" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_subCategory">Sub Category</label>
            <select class="form-control" id="field_subCategory" name="subCategory" [(ngModel)]="products.subCategory">
                <option [ngValue]="null"></option>
                <option [ngValue]="subCategoriesOption.id === products.subCategory?.id ? products.subCategory : subCategoriesOption" *ngFor="let subCategoriesOption of subcategories; trackBy: trackSubCategoriesById">{{subCategoriesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_brand">Brand</label>
            <select class="form-control" id="field_brand" name="brand" [(ngModel)]="products.brand">
                <option [ngValue]="null"></option>
                <option [ngValue]="brandsOption.id === products.brand?.id ? products.brand : brandsOption" *ngFor="let brandsOption of brands; trackBy: trackBrandsById">{{brandsOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
