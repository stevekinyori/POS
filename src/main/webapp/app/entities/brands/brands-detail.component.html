
<div *ngIf="brands">
    <h2><span>Brands</span> {{brands.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{brands.name}}</span>
        </dd>
        <dt><span>Sht Desc</span></dt>
        <dd>
            <span>{{brands.shtDesc}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{brands.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'brands/'+ brands.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
